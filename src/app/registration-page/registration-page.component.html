<div class="container">
    <div class="row justify-content-md-center">
        <h5><strong>Enter your information below to join Neolitic!</strong></h5>
    </div>
    <div class="row justify-content-lg-center">
        <form id="registrationForm" ng-submit="registerNew()" class="border border-dark">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter your desired username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter your desired password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" aria-describedby="confirmPassword" placeholder="Reenter to confirm your password">
            </div>
            <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
          </form>
    </div>
</div>
