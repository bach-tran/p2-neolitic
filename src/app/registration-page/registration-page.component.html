<app-navbar navType="unauthed"></app-navbar>
<div class="container">
    <div class="row justify-content-md-center">
        <h5><strong>Enter your information below to join Neolitic!</strong></h5>
    </div>
    <div class="row justify-content-lg-center">
        <form id="registrationForm" class="border border-dark">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" aria-describedby="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" aria-describedby="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" aria-describedby="username" placeholder="Enter your desired username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" aria-describedby="password" placeholder="Enter your desired password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" aria-describedby="confirmPassword" placeholder="Re-enter to confirm your password">
            </div>
            <input type="submit" name="submit" value="Submit" class="btn btn-primary" (click)="registerNew()"/>
          </form>
    </div>
</div>
