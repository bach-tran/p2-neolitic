<app-navbar navType="unauthed"></app-navbar>
<div class="container">
    <div class="row justify-content-md-center">
        <h5><strong>Enter your information below to create a new Neolitic Society!</strong></h5>
    </div>
    <div class="row justify-content-lg-center">
        <form id="societyForm" class="border border-dark">
            <div class="form-group">
                <label for="name">Society Name:</label>
                <input id = "name" type="text" class="form-control" [(ngModel)]="name" name="name" aria-describedby="name" placeholder="Enter Society name...">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id = "description" type="text" class="form-control" [(ngModel)]="description" name="description" aria-describedby="description" placeholder="Describe your Society...">
            </div>
            <input id = "submit" type="submit" name= "submit" value="Submit" class="btn btn-primary" (click)="registerNew()"style = "float: right;">
          </form>
    </div>
