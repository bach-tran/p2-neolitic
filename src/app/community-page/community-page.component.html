<app-navbar navType="community"></app-navbar>
<div class="container">
    <h5 style = "text-align:center"><u>Welcome to the Society!</u></h5>
    <button class="btn btn-light" id = "#newPost" type="button" class="btn btn-dark" data-toggle="modal" data-target="#newPostModal" style="float: right;" >New</button>
    <br/>
    <ul style="list-style-type:none;">
        <li *ngFor="let postcard of postcards">
            <app-postcard (postcardId)="displayModal($event)" [postcard]="postcard"></app-postcard>
            <br/>
        </li>
       
    </ul>

    <app-modal [postcardId]="modalPostcardId"></app-modal>
    <app-new-postcard (updatePosts)="updatePosts()" [communityId] = "communityId"></app-new-postcard>
    <app-remove-post (updatePosts)="updatePosts()" [postcardId]="modalPostcardId"></app-remove-post>

    <script>
      $('#removePostModal').on('shown.bs.modal', function () {
        $('#removePostBtn').trigger('focus');
      })
      $('#newPostModal').on('shown.bs.modal', function () {
        $('#newPost').trigger('focus');
      })
      $('#commentsModal').on('shown.bs.modal', function () {
        $('#commentModalBtn').trigger('focus');
      })
    </script>
</div>
