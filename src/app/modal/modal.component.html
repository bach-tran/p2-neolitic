<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="commentsModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commentsModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul>
            <li *ngFor="let comment of comments">
                <p>{{ comment.text }}</p>
                <p>- {{ comment.author.username }}</p>
            </li>
          </ul>
        </div>
        <div class="modal-body">
            <form id="commentForm">
              <div class="form-group">
                <label for="comment-text" class="col-form-label">Comment:</label>
                <textarea name="commentText" class="form-control" [(ngModel)]="commentText"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="postComment()" type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
</div>
