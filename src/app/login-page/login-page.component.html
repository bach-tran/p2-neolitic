<app-navbar navType="unauthed"></app-navbar>
<div class="container">
    <div class="row justify-content-md-center">
        <h5><strong>Enter your information below to login to Neolitic!</strong></h5>
    </div>
    <div class="row justify-content-lg-center">
        <form id="loginForm" class="border border-dark">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id = "username" type="text" class="form-control" [(ngModel)]="username" name="username" aria-describedby="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id = "password" type="text" class="form-control" [(ngModel)]="password" name="password" aria-describedby="password" placeholder="Enter your password">
            </div>
            <input id = "submit" type="submit" name="submit" value="Submit" class="btn btn-primary" (click)="login()"/>
            <input type="button" name="Sign Up" value="Sign Up" class="btn btn-primary" (click)="register()" style = "float: right;"/>
          </form>
    </div>
</div>
